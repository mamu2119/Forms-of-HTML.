<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML.</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Number (This will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br>
            <label>Favourite City</label><br>
            <input type="checkbox" id="city" value="Surat">Surat<br>
            <input type="checkbox" id="city" value="Jamnagar">Jamnagar<br>
            <input type="submit">
            <form>
                <fieldset>
                    <legend>Personal Information:</legend>
                    <label>Full name:</label>
                    <input type="text" id="fname" placeholder="Enter Name"><br><br>
                    <label>Email:</label>
                    <input type="text" id="email"><br><br>
                    <label>Gender</label><br>
                    <input type="radio" id="female" name="gender" value="Female">Female<br>
                    <input type="radio" id="male" name="gender" value="Male">Male<br>
                    <label>Birthday:</label>
                    <input type="date" id="birthday" name="birthday"><br><br>
                </fieldset>
            </form>
        </form>
    </body>
</html>
